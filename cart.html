<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart with Payment</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">


    <nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold fs-3" href="#">eShop</a>

            <!-- Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars"></i></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center flex-row justify-content-around w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i><br>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html"><i class="fa-solid fa-shop"></i><br>Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wishlist.html"><i class="fa-solid fa-heart"></i><br>Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i><br>My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html"><i class="fa-solid fa-circle-user"></i><br>Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <div class="card shadow p-4">
            <h2 class="text-center border-bottom pb-2">Your Cart</h2>

            <!-- Cart Items -->
            <div id="cart-items"></div>

            <!-- Empty Message -->
            <p id="empty-msg" class="text-center text-muted my-3" style="display:none; font-size: 30px;">
                Your Cart is Empty
            </p>

            <!-- Cart Total -->
            <div class="text-end mt-3" id="cart-summary" style="display:none;">
                <h4>Total: â‚¹<span id="cart-total">0</span></h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Complete Your Payment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Select a payment method:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
                        <label class="form-check-label" for="card">Credit / Debit Card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="upi">
                        <label class="form-check-label" for="upi">UPI</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
                        <label class="form-check-label" for="cod">Cash on Delivery</label>
                    </div>

                    <!-- Dynamic Payment Fields -->
                    <div id="paymentDetails" class="mt-3">
                        <input type="text" class="form-control mb-2" placeholder="Card Number">
                        <input type="text" class="form-control mb-2" placeholder="Expiry Date (MM/YY)">
                        <input type="text" class="form-control mb-2" placeholder="CVV">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="payBtn">Pay Now</button>
                </div>
            </div>
        </div>
    </div>


    <script src="cart.js"></script>

</body>

</html>
