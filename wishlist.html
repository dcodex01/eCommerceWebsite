<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold fs-3" href="#">eShop</a>

            <!-- Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-bars"></i></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto text-center flex-row justify-content-around w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fa-solid fa-house"></i><br>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html"><i
                                class="fa-solid fa-shop"></i><br>Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wishlist.html"><i class="fa-solid fa-heart"></i><br>Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i><br>My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html"><i class="fa-solid fa-circle-user"></i><br>Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card shadow p-4">
            <h2 class="text-center border-bottom pb-2">Your Wishlist</h2>

            <!-- Wishlist Items -->
            <div id="wishlist-items">
                <div class="d-flex align-items-center border-bottom py-3 wishlist-item" data-id="1"
                    data-name="Men Watch" data-price="1299" data-img="IMG_FILES_HOME/MEN-WATCH.jpg">
                    <img src="IMG_FILES_HOME/MEN-WATCH.jpg" class="rounded me-3" width="100" alt="Product">
                    <div class="flex-grow-1">
                        <h5>Men Watch</h5>
                        <p class="text-success fw-bold">₹499</p>
                        <button class="btn btn-primary btn-sm move-to-cart">Move to Cart</button>
                        <button class="btn btn-danger btn-sm remove-wishlist">Remove from Wishlist</button>
                    </div>
                </div>

                <div class="d-flex align-items-center border-bottom py-3 wishlist-item" data-id="2" data-name="Men Shoe"
                    data-price="999" data-img="IMG_FILES_HOME/MEN-SHOE.jpg">
                    <img src="IMG_FILES_HOME/MEN-SHOE.jpg" class="rounded me-3" width="100" alt="Product">
                    <div class="flex-grow-1">
                        <h5>Men Shoe</h5>
                        <p class="text-success fw-bold">₹699</p>
                        <button class="btn btn-primary btn-sm move-to-cart">Move to Cart</button>
                        <button class="btn btn-danger btn-sm remove-wishlist">Remove from Wishlist</button>
                    </div>
                </div>

                <div class="d-flex align-items-center border-bottom py-3 wishlist-item" data-id="2" data-name="Men Shoe"
                    data-price="999" data-img="IMG_FILES_HOME/MEN-SHOE.jpg">
                    <img src="IMG_FILES_HOME/MEN-SHIRT.jpg" class="rounded me-3" width="100" alt="Product">
                    <div class="flex-grow-1">
                        <h5>Men Shirt</h5>
                        <p class="text-success fw-bold">₹349</p>
                        <button class="btn btn-primary btn-sm move-to-cart">Move to Cart</button>
                        <button class="btn btn-danger btn-sm remove-wishlist">Remove from Wishlist</button>
                    </div>
                </div>

                <div class="d-flex align-items-center border-bottom py-3 wishlist-item" data-id="2" data-name="Men Shoe"
                    data-price="999" data-img="IMG_FILES_HOME/MEN-SHOE.jpg">
                    <img src="IMG_FILES_HOME/MEN-PANT.jpg" class="rounded me-3" width="100" alt="Product">
                    <div class="flex-grow-1">
                        <h5>Men Pant</h5>
                        <p class="text-success fw-bold">₹399</p>
                        <button class="btn btn-primary btn-sm move-to-cart">Move to Cart</button>
                        <button class="btn btn-danger btn-sm remove-wishlist">Remove from Wishlist</button>
                    </div>
                </div>

            </div>

            <!-- Empty Message -->
            <p id="empty-msg" class="text-center text-muted my-3" style="display:none; font-size: 30px;">
                Your Wishlist is Empty
            </p>
        </div>
    </div>

    
    <script src="wishlist.js"></script>
    
</body>

</html>
